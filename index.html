<!-- HTML faylın içində -->
<script>
    async function processResponse(message) {
        document.querySelector('.typing-indicator')?.remove();
        
        const typingDiv = document.createElement('div');
        typingDiv.className = 'typing-indicator mb-4 text-gray-500 text-sm';
        typingDiv.innerHTML = '<span>AI cavab hazırlayır</span> <span>.</span><span>.</span><span>.</span>';
        chatMessages.appendChild(typingDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;

        try {
            const res = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });

            const data = await res.json();
            typingDiv.remove();

            if (data.reply) {
                addMessage(data.reply, 'ai');
            } else {
                addMessage("Cavab tapılmadı.", 'ai');
            }

        } catch (err) {
            typingDiv.remove();
            addMessage("Server xətası: " + err.message, 'ai');
        }
    }
</script>
