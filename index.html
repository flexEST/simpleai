<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>AI Köməkçi</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
    <div class="max-w-xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-xl font-bold mb-4 text-center">AI Köməkçi</h1>
        <div id="chatBox" class="h-80 overflow-y-auto border rounded p-4 bg-gray-50 mb-4"></div>
        <div class="flex">
            <input id="messageInput" type="text" placeholder="Mesaj yazın..." class="flex-1 border rounded-l px-4 py-2" />
            <button id="sendBtn" class="bg-blue-600 text-white px-4 rounded-r hover:bg-blue-700">Göndər</button>
        </div>
    </div>

    <script>
        const input = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatBox = document.getElementById('chatBox');

        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function appendMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `mb-2 ${sender === 'user' ? 'text-right' : 'text-left'}`;
            msgDiv.innerHTML = `<span class="inline-block px-3 py-2 rounded ${sender === 'user' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-black'}">${text}</span>`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const message = input.value.trim();
            if (!message) return;
            appendMessage(message, 'user');
            input.value = '';

            appendMessage("...", 'ai');

            try {
                const res = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await res.json();
                chatBox.lastChild.remove(); // remove loading ...
                appendMessage(data.reply, 'ai');
            } catch (err) {
                chatBox.lastChild.remove();
                appendMessage("Xəta baş verdi!", 'ai');
            }
        }
    </script>
</body>
</html>
