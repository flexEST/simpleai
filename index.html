<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .chat-popup { transition: all 0.3s ease; transform: translateY(20px); opacity: 0; }
        .chat-popup.active { transform: translateY(0); opacity: 1; }
        .message-animation { animation: fadeIn 0.3s ease; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .typing-indicator span {
            animation: bounce 1.5s infinite ease-in-out;
            display: inline-block;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Main Button -->
    <div class="fixed bottom-6 right-6 z-40">
        <button id="chatButton" class="bg-blue-600 hover:bg-blue-700 text-white rounded-full w-16 h-16 flex items-center justify-center shadow-lg transition-all duration-300 transform hover:scale-110">
            <i class="fas fa-comment-dots text-2xl"></i>
        </button>
    </div>

    <!-- Chat Popup -->
    <div id="chatPopup" class="chat-popup fixed bottom-24 right-6 w-96 max-w-full bg-white rounded-lg shadow-xl overflow-hidden z-50 border border-gray-200 hidden">
        <!-- Chat Header -->
        <div class="bg-blue-600 text-white px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-robot mr-2"></i>
                <h3 class="font-semibold">AI Köməkçi</h3>
            </div>
            <div class="flex items-center">
                <button id="minimizeChat" class="text-white hover:text-blue-200 mr-2">
                    <i class="fas fa-minus"></i>
                </button>
                <button id="closeChat" class="text-white hover:text-blue-200">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Chat Messages -->
        <div id="chatMessages" class="h-96 overflow-y-auto p-4 bg-gray-50">
            <div class="text-center text-sm text-gray-500 mb-4">
                <p>AI köməkçi sizə kömək etmək üçün hazırdır. Sualınızı yazın!</p>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="border-t border-gray-200 bg-white p-3">
            <div class="flex items-center">
                <input id="messageInput" type="text" placeholder="Mesaj yazın..." class="flex-1 border border-gray-300 rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="sendMessage" class="bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700 transition">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Minimized Chat -->
    <div id="minimizedChat" class="fixed bottom-24 right-6 bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg cursor-pointer z-50 hidden flex items-center" style="width: 200px;">
        <i class="fas fa-comment mr-2"></i>
        <span>AI Köməkçi</span>
    </div>

    <script>
        const chatButton = document.getElementById('chatButton');
        const chatPopup = document.getElementById('chatPopup');
        const minimizedChat = document.getElementById('minimizedChat');
        const closeChat = document.getElementById('closeChat');
        const minimizeChat = document.getElementById('minimizeChat');
        const messageInput = document.getElementById('messageInput');
        const sendMessage = document.getElementById('sendMessage');
        const chatMessages = document.getElementById('chatMessages');

        chatButton.addEventListener('click', () => {
            minimizedChat.classList.add('hidden');
            chatPopup.classList.remove('hidden');
            setTimeout(() => chatPopup.classList.add('active'), 10);
        });

        closeChat.addEventListener('click', () => {
            chatPopup.classList.remove('active');
            setTimeout(() => chatPopup.classList.add('hidden'), 300);
        });

        minimizeChat.addEventListener('click', () => {
            chatPopup.classList.remove('active');
            setTimeout(() => {
                chatPopup.classList.add('hidden');
                minimizedChat.classList.remove('hidden');
            }, 300);
        });

        minimizedChat.addEventListener('click', () => {
            minimizedChat.classList.add('hidden');
            chatPopup.classList.remove('hidden');
            setTimeout(() => chatPopup.classList.add('active'), 10);
        });

        sendMessage.addEventListener('click', sendMessageHandler);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessageHandler();
        });

        function sendMessageHandler() {
            const message = messageInput.value.trim();
            if (!message) return;
            addMessage(message, 'user');
            messageInput.value = '';

            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator mb-4 text-gray-500 text-sm';
            typingDiv.innerHTML = '<span>AI cavab hazırlayır</span> <span>.</span><span>.</span><span>.</span>';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Send to local backend instead of OpenAI directly
            fetch('http://localhost:3000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            })
            .then(res => res.json())
            .then(data => {
                typingDiv.remove();
                const content = data.choices?.[0]?.message?.content || "Cavab tapılmadı.";
                addMessage(content, 'ai');
            })
            .catch(err => {
                typingDiv.remove();
                addMessage("Xəta baş verdi: " + err.message, 'ai');
            });
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message-animation mb-4 flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = `max-w-xs lg:max-w-md px-4 py-2 rounded-lg ${sender === 'user' ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-gray-200 text-gray-800 rounded-tl-none'}`;
            bubbleDiv.textContent = text;

            messageDiv.appendChild(bubbleDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
